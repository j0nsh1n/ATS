<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCA HS School Portal - Assignment Tracker</title>
    <link rel="stylesheet" href="ats.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NCA High School</h1>
            <h2>Assignment Tracker System</h2>
        </header>

        <main>
            <!-- Grade Selection -->
            <div class="grade-selection">
                <h3>Select Your Grade</h3>
                <div class="grade-buttons">
                    <button class="grade-btn" data-grade="8">Grade 8</button>
                    <button class="grade-btn" data-grade="9">Grade 9</button>
                    <button class="grade-btn" data-grade="10">Grade 10</button>
                    <button class="grade-btn" data-grade="11">Grade 11</button>
                    <button class="grade-btn" data-grade="12">Grade 12</button>
                </div>
            </div>

            <!-- Class Selection (Hidden Initially) -->
            <div class="class-selection" style="display: none;">
                <h3>Select Your Class</h3>
                <div class="class-buttons">
                    <button class="class-btn" data-class="english">English</button>
                    <button class="class-btn" data-class="mathematics">Mathematics</button>
                    <button class="class-btn" data-class="science">Science</button>
                    <button class="class-btn" data-class="history">History</button>
                    <button class="class-btn" data-class="language">Foreign Language</button>
                    <button class="class-btn" data-class="elective">Art</button>
                </div>
                <button class="back-btn">← Back to Grade Selection</button>
            </div>

            <!-- Assignments Display (Hidden Initially) -->
            <div class="assignments-display" style="display: none;">
                <div class="assignment-header">
                    <h3><span id="selected-grade"></span> - <span id="selected-class"></span></h3>
                    <button class="back-to-classes">← Back to Classes</button>
                </div>
                
                <div class="assignment-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="assignments-list">
                    <!-- Assignments will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; Jonathan Shin. All rights reserved.</p>
        </footer>
    </div>

    <script src="ats.js"></script>
</body>
</html>
